<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="poke.css" />
    <style>
      /* Simple styling for the search area */
      #pokemon-result img {
        max-width: 120px;
      }
      body {
        min-height: 100vh;
        display: flex;
        background-color: lightblue;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Pokémon Search</h2>
      <form id="search-form">
        <label for="pokemon-input" class="sr-only">Enter Pokémon name or ID</label>
        <input
          type="text"
          id="pokemon-input"
          placeholder="Enter Pokémon name or ID"
        />
        <button id="search-btn">Search</button>
      </form>
      <div id="pokemon-result" class="pokemon-details"></div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
